  <!-- Medios de contacto -->
  <main class="contenedor contact-grid">
    <div class="contact-card">
      <i class="fas fa-phone icon"></i>
      <h3>Teléfono</h3>
      <a href="tel:+521234567890">+52 123 456 7890</a>
    </div>

    <div class="contact-card">
      <i class="fas fa-envelope icon"></i>
      <h3>Correo electrónico</h3>
      <a href="mailto:luis.vega@email.com">luis.vega@email.com</a>
    </div>

    <div class="contact-card">
      <i class="fab fa-linkedin icon"></i>
      <h3>LinkedIn</h3>
      <a href="https://linkedin.com/in/luisvega" target="_blank" rel="noopener noreferrer">linkedin.com/in/luisvega</a>
    </div>

    <div class="contact-card">
      <i class="fab fa-github icon"></i>
      <h3>GitHub</h3>
      <a href="https://github.com/luisvega" target="_blank" rel="noopener noreferrer">github.com/luisvega</a>
    </div>

    <div class="contact-card">
      <i class="fab fa-twitter icon"></i>
      <h3>Twitter</h3>
      <a href="https://twitter.com/luisvega" target="_blank" rel="noopener noreferrer">@luisvega</a>
    </div>

    <div class="contact-card">
      <i class="fas fa-map-marker-alt icon"></i>
      <h3>Ubicación</h3>
